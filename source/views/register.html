<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<meta name="autor" content="">

		<title></title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="font/css/fontawesome.css" rel="stylesheet">
   		<link href="font/css/brands.css" rel="stylesheet">
        <link href="font/css/solid.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    	
    	
    </head>

    <body>
    	<header class="headerTotal">
            <div class="logoHeader">
                <img src="media/logos/logo.png" alt="Logo Baggu">
            </div>
            <div class="usuarioHeader">
                <span><i class="fas fa-user"></i></span> <h3><a href="#">Login</a> o <a href="#">Registrarse</a></h3> 

				<div class="busqueda">
					<input type="search" id="search" placeholder="Search..." />
					<span class="icon"><i class="fa fa-search"></i></span>
				</div>
            </div>
		</header>
		<hr>

        <form class="formularioRegiaster" action="#" method="post">
			
			<div class="logoPrincipal">
				<h1>Login</h1>
				<i class="fas fa-sign-in-alt"></i>
			</div>
			
			<div class="otrosDatos">
				<div class="icono">
					<i class="fas fa-user-check"></i>
					<label for="nombre">
						<span>Name</span>
						<input type="text" name="nombre" id="nombre">
					</label>
				</div>
				<div class="icono">
					<i class="fas fa-user-check"></i>
					<label for="apellido">
						<span>Surname</span>
						<input type="text" name="apellido" id="apellido">
					</label>
				</div>
				<div class="icono">
					<i class="fas fa-user"></i>
					<label for="usuario">
						<span>User</span>
						<input type="text" name="usuario" id="usuario">
					</label>
				</div>

				<div class="icono">
					<i class="fas fa-envelope"></i>
					<label for="email">
						<span>Email</span>
						<input type="email" name="email" id="email" autocomplete="off">
					</label>
				</div>

				<div class="icono">
					<i class="fas fa-lock-open"></i>
					<label for="contrasena">
						<span>Password</span>
						<input type="password" id="contrasena" name="contrasena">
					</label>
				</div>

				<div class="icono">
					<i class="fas fa-lock"></i>
					<label for="confirmar">
						<span>Confirm Password</span>
						<input type="password" name="confirmar" id="confirmar">
					</label>
				</div>

				<div class="icono">
					<i class="fas fa-phone-alt"></i>
					<label for="telefono">
						<span>Phone Number</span>
						<input type="text" name="telefono" id="telefono">
					</label>
				</div>
				<div class="fotoRegister">
					<!--<label for="myfile">Select a file:</label>-->
					<input type="file" id="myfile" name="myfile">
				</div>
			</div>
			<div class="Enviar">
				<button type="submit">Submit</button>
			</div>
		</form>



        <footer>
            <div class="footer-box">
               <div class="footer-info"> 
               <div class="contacto">Direccion:</div>
               <div class="contacto">Localidad:</div>
               <div class="contacto">Telefonos:</div>
               <div class="contacto">Email:</div>
               <div class="contacto">Whatsapp:</div>
               <div class="contacto">Horarios</div>
               </div>
            </div>   
            <div class="footer-box">
                
               <div>
                   <div class="footer-social">
                   <img src="img/LogoWapp.png" alt="Logo Whatsapp" width="70px" height="70px">
                   <img src="img/LogoFace.png" alt="Logo Whatsapp" width="50px" height="50px">
                   <img src="img/LogoInstagram.png" alt="Logo Whatsapp" width="60px" height="60px">
                   </div>
    
               </div>
               
            </div>
            <div class="footer-box">
                
               <div class="contacto"></div>
               
            </div>
            
    
        </footer>
    	
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
